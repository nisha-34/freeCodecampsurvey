<!DOCTYPE html>
<html>
    <head>
        <title>freecodecamp survey</title>
        <link rel="stylesheet" href="survey.css">
    </head>
    <body>
        <div id="heading">
        <h1>freeCodeCamp Survey Form</h1>
        <h3>Thank you for taking the time to help us improve the platform</h3>
        </div>
   
   
    
        <form>
            <div id="content">
            <label>Name</label><br><br>
            <input type="text" name="name" class="option" placeholder="Enter your name"><br><br>
            <label>Email</label><br><br>
            <input type="email" name="email" class="option" placeholder="Enter your email"><br><br>
            <label>Age (optional)</label><br><br>
            <input type="text" name="name" class="option" placeholder="Age"><br><br>
            <label>Which option best describes your current role?</label><br><br>
           


            
             <select class="selection">
       
                
                <option value="Student">Student</option>
                <option value="Full time job">Full time Job</option>
                <option value="Full time learner">Full time learner</option>
                <option value="Prefer not to say">Prefer not to say</option>
                <option value="Others">Others</option>
                
             </select >
            
                <br><br>
             <label>Would you recommend freeCodeCamp to a friend?</label><br><br>
             <input type="radio" name="recommend" value="Definitely">
             <label>Definitely</label><br>
             <input type="radio" name="recommend" value="Maybe">
             <label>Maybe</label><br>
             <input type="radio" name="recommend" value="Not Sure">
             <label>Not Sure</label><br><br>

             <label>What is your favourite feature of freeCodeCamp?</label><br><br>
             <select class="selection">
                <option value="Challenged">Challenges</option>
                <option value="Projects">Projects</option>
                <option value="Commnity">Community</option>
                <option value="Opensource">Open source</option>
            </select> 

                <br><br>

                <label>What would you like to see improved (Check all that apply)</label><br><br>
                <input type="checkbox" name="improve" value="Front-end Projects">
                <label>Front-end Projects</label><br><br>
                <input type="checkbox" name="improve" value="Back-end Projects">
                <label>Back-end Projects</label><br><br>
                <input type="checkbox" name="improve" value="Data Visualisation">
                <label>Data Visualisation</label><br><br>
                <input type="checkbox" name="improve" value="Challenges">
                <label>Challenges</label><br><br>
                
                <input type="checkbox" name="improve" value="Open source community">
                <label>Open source community</label><br><br>
       
                <input type="checkbox" name="improve" value="Gitter help rooms">
                <label>Gitterr help rooms</label><br><br>
                <input type="checkbox" name="improve" value="Videos">
                <label>Videos</label><br><br>
                <input type="checkbox" name="improve" value="City Meetups">
                <label>City Meetups</label><br><br>
                <input type="checkbox" name="improve" value="Wiki">
                <label>Wiki</label><br><br>
                <input type="checkbox" name="improve" value="Forum">
                <label>Forum</label><br><br>
                <input type="checkbox" name="improve" value="Additional Courses">
                <label>Additional Courses</label><br><br>
                
            
            
             <label>Any comments or suggestions?</label><br><br>
             <textarea name="comm" rows="4" cols="50"  placeholder="Add comments..." id="text"></textarea>
             <br><br>

             <div id="subm">
            <input type="submit" value="Submit" id="subs">
           </div></div>
        </form>
    </body>

</html>
